# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-semilla"
BBFILE_PATTERN_meta-semilla = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-semilla = "6"

LAYERDEPENDS_meta-semilla = "core"
LAYERSERIES_COMPAT_meta-semilla = "whinlatter"
